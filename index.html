<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上の長さ測定</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        .length-label {
            position: absolute;
            color: white;
            background-color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>画像上の長さ測定</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div>
        <button id="toggleModeButton">連続測定モード: オフ</button>
        <button id="horizontalModeButton">水平モード: オフ</button>
        <button id="verticalModeButton">垂直モード: オフ</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const toggleModeButton = document.getElementById('toggleModeButton');
        const horizontalModeButton = document.getElementById('horizontalModeButton');
        const verticalModeButton = document.getElementById('verticalModeButton');

        let image = new Image();
        let isDrawing = false;
        let startX = null, startY = null;
        let tempEndX = null, tempEndY = null;
        let lines = [];
        let labels = [];
        let isContinuousMode = false;
        let isHorizontalMode = false;
        let isVerticalMode = false;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
            reset();
        };

        function reset() {
            lines = [];
            labels.forEach(label => label.remove());
            labels = [];
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!isDrawing) {
                startX = e.offsetX;
                startY = e.offsetY;
                isDrawing = true;
            } else {
                let endX = e.offsetX;
                let endY = e.offsetY;

                // 水平モード
                if (isHorizontalMode) endY = startY;
                // 垂直モード
                if (isVerticalMode) endX = startX;

                // 線を記録
                lines.push({ startX, startY, endX, endY });

                // ラベルを追加
                const length = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                addLengthLabel(startX, startY, endX, endY, length.toFixed(2));

                // 再描画
                redraw();

                if (!isContinuousMode) {
                    isDrawing = false;
                    startX = null;
                    startY = null;
                } else {
                    startX = endX;
                    startY = endY;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                tempEndX = e.offsetX;
                tempEndY = e.offsetY;

                // 水平モード
                if (isHorizontalMode) tempEndY = startY;
                // 垂直モード
                if (isVerticalMode) tempEndX = startX;

                redraw();
                drawTemporaryLine(startX, startY, tempEndX, tempEndY);
            }
        });

        toggleModeButton.addEventListener('click', () => {
            isContinuousMode = !isContinuousMode;
            toggleModeButton.textContent = `連続測定モード: ${isContinuousMode ? 'オン' : 'オフ'}`;
        });

        horizontalModeButton.addEventListener('click', () => {
            isHorizontalMode = !isHorizontalMode;
            isVerticalMode = false; // 他のモードは無効化
            horizontalModeButton.textContent = `水平モード: ${isHorizontalMode ? 'オン' : 'オフ'}`;
            verticalModeButton.textContent = `垂直モード: オフ`;
        });

        verticalModeButton.addEventListener('click', () => {
            isVerticalMode = !isVerticalMode;
            isHorizontalMode = false; // 他のモードは無効化
            verticalModeButton.textContent = `垂直モード: ${isVerticalMode ? 'オン' : 'オフ'}`;
            horizontalModeButton.textContent = `水平モード: オフ`;
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
            lines.forEach(({ startX, startY, endX, endY }) => {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function drawTemporaryLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function addLengthLabel(x1, y1, x2, y2, length) {
            const label = document.createElement('div');
            label.textContent = `${length} px`;
            label.className = 'length-label';
            const midX = (x1 + x2) / 2;
            const midY = (y1 + y2) / 2;
            label.style.left = `${midX}px`;
            label.style.top = `${midY}px`;
            document.body.appendChild(label);
            labels.push(label);
        }
    </script>
</body>
</html>
