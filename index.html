<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上の長さ測定</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        #imageInput {
            margin-bottom: 10px;
        }
        #output {
            display: inline-block;
            vertical-align: top;
            margin-left: 20px;
        }
        .length-label {
            position: absolute;
            color: white;
            background-color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>画像上の長さ測定</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="buttonContainer" style="display: flex; gap: 10px; margin-bottom: 10px;">
        <label for="baseLengthInput">基準(mm): </label>
        <input type="number" id="baseLengthInput" placeholder="1.0" step="0.01" min="0.01" style="width: 80px;">
        <button id="updateBaseLengthButton">基準を変更</button>
        <button id="undoButton">一つ戻る</button>
        <button id="toggleModeButton">連続測定モード: オフ</button>
        <button id="horizontalModeButton">水平モード: オフ</button>
        <button id="verticalModeButton">垂直モード: オフ</button>
        <button id="toggleMarkersButton">印表示: オフ</button>
        <label for="colorPicker">線の色:</label>
        <input type="color" id="colorPicker" value="#ff0000">
        <button id="saveImageButton">画像を保存する</button>
    </div>
    <p>クリックして始点と終点を決定します。</p>
    <div style="display: flex; align-items: center;">
        <canvas id="canvas"></canvas>
        <div id="output"></div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const undoButton = document.getElementById('undoButton');
        const toggleModeButton = document.getElementById('toggleModeButton');
        const horizontalModeButton = document.getElementById('horizontalModeButton');
        const verticalModeButton = document.getElementById('verticalModeButton');
        const toggleMarkersButton = document.getElementById('toggleMarkersButton');
        const baseLengthInput = document.getElementById('baseLengthInput');
        const updateBaseLengthButton = document.getElementById('updateBaseLengthButton');
        const colorPicker = document.getElementById('colorPicker');
        const saveImageButton = document.getElementById('saveImageButton');

        let image = new Image();
        let isDrawing = false;
        let startX = null, startY = null;
        let lines = [];
        let labels = [];
        let basePixelsPerMM = null;
        let totalLength = 0;
        let isContinuousMode = false;
        let isHorizontalMode = false;
        let isVerticalMode = false;
        let showMarkers = false;
        let currentColor = "#ff0000";
        let currentGuide = null;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('画像ファイルを選択してください！');
            }
        });

        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
            basePixelsPerMM = null;
            totalLength = 0;
            output.innerHTML = '';
            lines = [];
            labels.forEach(label => label.remove());
            labels = [];
        };

        saveImageButton.addEventListener('click', () => {
            const exportCanvas = document.createElement('canvas');
            const exportCtx = exportCanvas.getContext('2d');

            exportCanvas.width = canvas.width;
            exportCanvas.height = canvas.height;

            // 背景画像描画
            exportCtx.drawImage(image, 0, 0);

            // 線を描画
            lines.forEach(line => {
                exportCtx.strokeStyle = line.color;
                exportCtx.beginPath();
                exportCtx.moveTo(line.x1, line.y1);
                exportCtx.lineTo(line.x2, line.y2);
                exportCtx.stroke();

                if (showMarkers) {
                    drawMarkersOnCanvas(line.x1, line.y1, line.x2, line.y2, exportCtx);
                }
            });

            // ラベルを描画
            labels.forEach((label, index) => {
                const line = lines[index];
                const midX = (line.x1 + line.x2) / 2;
                const midY = (line.y1 + line.y2) / 2;

                exportCtx.fillStyle = "black";
                exportCtx.fillRect(midX - 25, midY - 10, 50, 20);

                exportCtx.fillStyle = "white";
                exportCtx.textAlign = "center";
                exportCtx.textBaseline = "middle";
                exportCtx.font = "12px Arial";
                exportCtx.fillText(label.textContent, midX, midY);
            });

            // 画像データURLを取得して保存
            const dataURL = exportCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'measured_image.png';
            link.click();
        });

        function drawMarkersOnCanvas(x1, y1, x2, y2, ctx) {
            const angle = Math.atan2(y2 - y1, x2 - x1);
            const markerLength = 10;
            const drawMarker = (x, y) => {
                const offsetX = Math.cos(angle + Math.PI / 2) * markerLength;
                const offsetY = Math.sin(angle + Math.PI / 2) * markerLength;
                ctx.beginPath();
                ctx.moveTo(x - offsetX, y - offsetY);
                ctx.lineTo(x + offsetX, y + offsetY);
                ctx.stroke();
            };

            drawMarker(x1, y1);
            drawMarker(x2, y2);
        }

        // 他の既存コード（省略）
    </script>
</body>
</html>
