<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上の長さ測定</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        #imageInput {
            margin-bottom: 10px;
        }
        #output {
            display: inline-block;
            vertical-align: top;
            margin-left: 20px;
        }
        .length-label {
            position: absolute;
            color: white;
            background-color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>画像上の長さ測定</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="buttonContainer" style="display: flex; gap: 10px; margin-bottom: 10px;">
        <label for="baseLengthInput">基準(mm): </label>
        <input type="number" id="baseLengthInput" placeholder="1.0" step="0.01" min="0.01" style="width: 80px;">
        <button id="updateBaseLengthButton">基準を変更</button>
        <button id="undoButton">一つ戻る</button>
        <button id="toggleModeButton">連続測定モード: オフ</button>
        <button id="horizontalModeButton">水平モード: オフ</button>
        <button id="verticalModeButton">垂直モード: オフ</button>
        <button id="toggleMarkersButton">印表示: オフ</button>
        <label for="colorPicker">線の色:</label>
        <input type="color" id="colorPicker" value="#ff0000">
        <button id="saveImageButton">画像を保存する</button>
    </div>
    <p>クリックして始点と終点を決定します。</p>
    <div style="display: flex; align-items: center;">
        <canvas id="canvas"></canvas>
        <div id="output"></div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const undoButton = document.getElementById('undoButton');
        const toggleModeButton = document.getElementById('toggleModeButton');
        const horizontalModeButton = document.getElementById('horizontalModeButton');
        const verticalModeButton = document.getElementById('verticalModeButton');
        const toggleMarkersButton = document.getElementById('toggleMarkersButton');
        const baseLengthInput = document.getElementById('baseLengthInput');
        const updateBaseLengthButton = document.getElementById('updateBaseLengthButton');
        const colorPicker = document.getElementById('colorPicker');
        const saveImageButton = document.getElementById('saveImageButton');

        let image = new Image();
        let isDrawing = false;
        let startX = null, startY = null;
        let lines = [];
        let labels = [];
        let basePixelsPerMM = null;
        let totalLength = 0;
        let isContinuousMode = false;
        let isHorizontalMode = false;
        let isVerticalMode = false;
        let showMarkers = false;
        let currentColor = "#ff0000";

        // 画像読み込み
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('画像ファイルを選択してください！');
            }
        });

        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
            basePixelsPerMM = null;
            totalLength = 0;
            output.innerHTML = '';
            lines = [];
            labels.forEach(label => label.remove());
            labels = [];
        };

        // キャンバスクリック処理
        canvas.addEventListener('mousedown', (event) => {
            if (!image.src) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (!isDrawing) {
                startX = x;
                startY = y;
                isDrawing = true;
            } else {
                let endX = x;
                let endY = y;

                // 水平モード
                if (isHorizontalMode) endY = startY;

                // 垂直モード
                if (isVerticalMode) endX = startX;

                // 線を保存
                lines.push({ x1: startX, y1: startY, x2: endX, y2: endY, color: currentColor });

                // 線を描画
                drawLine(startX, startY, endX, endY, currentColor);

                // 長さを計算して表示
                const length = calculateLength(startX, startY, endX, endY);
                if (basePixelsPerMM) {
                    const actualLength = (length / basePixelsPerMM).toFixed(2);
                    addLabel((startX + endX) / 2, (startY + endY) / 2, `${actualLength} mm`);
                }

                if (!isContinuousMode) {
                    isDrawing = false;
                } else {
                    startX = endX;
                    startY = endY;
                }
            }
        });

        // 線を描画
        function drawLine(x1, y1, x2, y2, color) {
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // マーカー表示
            if (showMarkers) {
                drawMarkers(x1, y1, x2, y2);
            }
        }

        // マーカー描画
        function drawMarkers(x1, y1, x2, y2) {
            const angle = Math.atan2(y2 - y1, x2 - x1);
            const length = 10;
            const offsetX = Math.cos(angle + Math.PI / 2) * length;
            const offsetY = Math.sin(angle + Math.PI / 2) * length;

            const drawMarker = (x, y) => {
                ctx.beginPath();
                ctx.moveTo(x - offsetX, y - offsetY);
                ctx.lineTo(x + offsetX, y + offsetY);
                ctx.stroke();
            };

            drawMarker(x1, y1);
            drawMarker(x2, y2);
        }

        // ラベル追加
        function addLabel(x, y, text) {
            const label = document.createElement('div');
            label.classList.add('length-label');
            label.style.left = `${x}px`;
            label.style.top = `${y}px`;
            label.textContent = text;
            document.body.appendChild(label);
            labels.push(label);

            label.addEventListener('mousedown', (e) => {
                let offsetX = e.offsetX;
                let offsetY = e.offsetY;

                const mouseMove = (moveEvent) => {
                    label.style.left = `${moveEvent.clientX - offsetX}px`;
                    label.style.top = `${moveEvent.clientY - offsetY}px`;
                };

                const mouseUp = () => {
                    document.removeEventListener('mousemove', mouseMove);
                    document.removeEventListener('mouseup', mouseUp);
                };

                document.addEventListener('mousemove', mouseMove);
                document.addEventListener('mouseup', mouseUp);
            });
        }

        // 長さ計算
        function calculateLength(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // 保存ボタン
        saveImageButton.addEventListener('click', () => {
            const exportCanvas = document.createElement('canvas');
            const exportCtx = exportCanvas.getContext('2d');

            exportCanvas.width = canvas.width;
            exportCanvas.height = canvas.height;

            // 背景画像描画
            exportCtx.drawImage(image, 0, 0);

            // 線とラベルを描画
            lines.forEach(line => {
                exportCtx.strokeStyle = line.color;
                exportCtx.beginPath();
                exportCtx.moveTo(line.x1, line.y1);
                exportCtx.lineTo(line.x2, line.y2);
                exportCtx.stroke();

                if (showMarkers) drawMarkers(line.x1, line.y1, line.x2, line.y2, exportCtx);
            });

            labels.forEach(label => {
                exportCtx.fillStyle = "black";
                exportCtx.fillRect(parseInt(label.style.left), parseInt(label.style.top), 50, 20);

                exportCtx.fillStyle = "white";
                exportCtx.textAlign = "center";
                exportCtx.fillText(label.textContent, parseInt(label.style.left) + 25, parseInt(label.style.top) + 10);
            });

            // 保存
            const dataURL = exportCanvas.toDataURL();
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'measured_image.png';
            link.click();
        });
    </script>
</body>
</html>
